<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Favicon-->
	<link rel="icon" href="../assets/images/aitamlogo.png" type="image/gif" sizes="16x16">
	<!-- Page title -->
	<title>Admin - Grievance Cell</title>
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="./assets/css/main.css" rel="stylesheet"> </head>

<body>
	<!--header-->
	<main>
		<nav class="navbar navbar-light bg-transparent p-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> </a>
				<div class="mx-auto"> <img src="./assets/images/aitam_logo.jpg" class="mb-3" alt="" width="50" height="42"><span class="ms-3 fw-bold display-6" style="color:#5cb85c;">AITAM</span> </div>
			</div>
			<div class="mx-auto ">
				<h2 class=" header  fw-normal">Grievance Redressal Portal</h2> </div>
		</nav>
	</main>
	<!--end header-->
		<!-- login ---------------->
		<div class="container mt-5">
			<div class="row mx-auto mt-5">
				<div class="col-sm-3 col-md-3"></div>
				<div class="col-sm-6 col-md-6">
					<div class="card mb-5 p-2 shadow rounded">
						<div class="card-body">
							<div class="row mb-3">
								<h3 class="text-success">Registration</h3> </div>
							<form>
								<div class="mb-3">
									<label for="fullname" class="form-label">Full Name</label>
									<input type="text" name="Fullname" class="form-control border-success" id="Fullname"> </div>
								<div class="mb-3">
									<label for="rollid" class="form-label">RollNo/Employee Id</label>
									<input type="text" name="rollid" class="form-control border-success" id="rollid"> </div>
								<div class="mb-3">
									<label for="Email" class="form-label">Email address</label>
									<input type="email" name="Email" class="form-control border-success" id="Email" aria-describedby="emailHelp"> </div>
								<div class="mb-3">
									<label for="department" class="form-label">Department</label>
									<select id="department" class="form-select border-success " name="department">
										<option value="" selected>---Select---</option>
										<option value="cse">CSE</option>
										<option value="ece">ECE</option>
										<option value="eee">EEE</option>
										<option value="civil">CIVIL</option>
										<option value="mech">MECHANICAL</option>
										<option value="it">IT</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="gender" class="form-label">Gender</label>
									<select id="gender" class="form-select border-success" name="gender">
										<option value="" selected>---Select---</option>
										<option value="1">Male</option>
										<option value="2">Female</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="mobile" class="form-label">Mobile no</label>
									<input type="number" name="mobile" class="form-control border-success" id="mobile"> </div>
								<div class="row mt-4">
									<div class="col-sm-6"><a href="index.html" class="text-right mb-3">Already an account ?</a></div>
									<div class="col-sm-3"></div>
									<div class="col-sm-3">
										<button type="submit" class="btn btn-primary border-success mb-3" style="background-color:#5cb85c;">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-3 col-md-3"></div>
			</div>
		</div>
		<!--end login----------->
		<!--footer-->
		<footer class="mt-5">
			<div style="background-color:#5cb85c;" class="p-2">
				<div class="container">
					<div class="row">
						<div class="col-sm-4"></div>
						<div class="col-sm-6">
							<p class="justify-content-md-center text-white">@copyright | WEB SAC-AITAM</p>
						</div>
						<div class="col-sm-2"></div>
					</div>
				</div>
			</div>
		</footer>
		<!--end footer-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="./assets/js/script.js"></script>
	</body>
